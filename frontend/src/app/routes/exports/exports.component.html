<div class="container h-100">
  <div class="row align-items-center h-100">
    <div class="mx-auto col-lg-8 col-md-10 col-12">
      <h2 class="text-center">EXPORTS</h2>
      <div class="accordion" id="accordionExports">
        <h3 *ngIf="exportsArray.length === 0" class="text-danger text-center">No exports found.<br> Open a project and use the EXPORT button to make the first.</h3>
        <div *ngFor="let project of exportsArray" class="accordion-item">
          <h3 class="accordion-header ms-2">
            <strong>{{ project[0] }}</strong>
          </h3>
          <div class="accordion-collapse collapse show" data-bs-parent="#accordionExports">
            <div class="accordion-body">
              <ul class="list-group">
                <li *ngFor="let export of project[1]"
                  class="list-group-item d-flex justify-content-between align-items-center">
                  {{ export.exampleNumber }} examples
                  <span class="badge bg-primary rounded-pill" style="cursor: pointer;" (click)="download(export)">
                    <span class="material-symbols-outlined">download</span>
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
